<!doctype html>
<title>{% block title %}{% endblock %} | Onizen</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('home.index') }}"> Onizen</h1>
  <ul>
    <li><a href="{{ url_for('home.gallery') }}">Gallery</a>
    <li><a href="{{ url_for('home.resume') }}">Resume</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
